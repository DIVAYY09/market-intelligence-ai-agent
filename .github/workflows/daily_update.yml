name: Daily Market Intelligence Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

# This block is the 'Permanent Fix' for permission errors
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai requests playwright
        python -m playwright install chromium

    - name: Run Scraper and Scorer
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
      run: |
        python scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Automated Market Update [$(date)]" || echo "No changes to commit"
        git push
