name: Daily Market Intelligence Update

on:
  schedule:
    # This runs every day at 00:00 UTC (Adjust as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai requests playwright
        playwright install chromium

    - name: Run Scraper and Scorer
      env:
        GOOGLE_API_KEY: '${{ secrets.GOOGLE_API_KEY }}'
        SERPER_API_KEY: '${{ secrets.SERPER_API_KEY }}'
      run: |
        python scraper.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Market-Intelligence-Bot"
        git config --global user.email "bot@github.com"
        git add public/data/social_signals.json public/data/sector_sentiment.json
        git commit -m "Automated Market Update: $(date)" || echo "No changes to commit"
        git push